<!DOCTYPE html> 
<html lang='en'> 
	<head> 
		<title> Recipφ </title>
	</head>

	<body> 
		<div class="stylesheet"> 
			<link rel="stylesheet" href="loginsignup.css">
			<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
			<meta http-equiv="Pragma" content="no-cache">
			<meta http-equiv="Expires" content="0">
		</div>

		<div class="main-container">
			<h1> Welcome to Reciφ <img src="heart.png" class="heart-icon"></h1>
			<link rel="stylesheet" href="styles.css">
			<h3 style="align-content: center; font-style: italic;"> Login to continue to your account </h3>

			<p id="error-message" class="error-message"></p>

			<form action="login.php" method="post" id="loginForm" novalidate>
        		<div class="form-group">
            		<label for="usernameEmail"> Username or Email </label>
            		<input type="text" id="usernameEmail" name="usernameEmail" placeholder="Enter username or email" required>
            		<p id="error" class="error"></p>
        		</div>

        		<div class="form-group" style="width: 90%;">
            		<label for="password"> Password </label>
            		<input type="password" id="password" name="password" placeholder="Enter password" required>
        		</div>

        		<div class="form-group">
            		<button type="submit" class="login-button"> Login </button>
        		</div>
    		</form>

    		<div class="form-links">
    			<p> Don't have an account? <a href="signup.html"> Sign Up </a></p>
    			<p> Forgot your password? <a href="resetpassword.html"> Reset Password </a></p>
    		</div>
		</div>

		<div id="error-message"></div>
    	<div id="success-message"></div>

		<script src="login.js"></script>

	</body>
</html>
