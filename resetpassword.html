<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginsignup.css">
</head>
<body>
    <div class="main-container">
        <h1> Reset Password </h1>
        <h3>Answer Security Questions</h3>
        <form id="reset-password-form" action="resetpassword.php" method="post">
            <div class="form-group">
                <label for="username_email">Username or Email</label>
                <input type="text" id="username_email" name="username_email" required>
            </div>
            
            <div class="form-group">
                <label for="fave_color">What is your favorite color?</label>
                <textarea id="fave_color" name="fave_color" rows="2" cols="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="first_recipe">What is the first recipe you learned?</label>
                <textarea id="first_recipe" name="first_recipe" rows="2" cols="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="login-button">Reset Password</button>
        </form>

        <div id="error-message"></div>
        <div id="success-message"></div>

    </div>
    
</body>
</html>
