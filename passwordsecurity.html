<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">

<body>
    <div class="main-container">
        <h1> Sign Up <img src="heart.png" class="heart-icon"></h1>
        <link rel="stylesheet" href="styles.css">
        <h3 style="align-content: center; font-style: italic;"> Answer Security Question: </h3>

        <form action="save_security_questions.php" method="post">

                <label for="first_recipe">What is the first recipe you learned?</label>
                <textarea id="first_recipe" name="first_recipe" rows="2" cols="10" required></textarea>

                <a href="logout.php" class="login-button">Skip</a>
            </div>

            <div>
                <button type="submit" class="login-button">Save Security Questions</button>

        </form>
    </div>

    <div id="error-message"></div>
    <div id="success-message"></div>

</html>
